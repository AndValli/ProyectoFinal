<!DOCTYPE html>

<head th:insert="librerias::librerias">
</head>

<body>
	<div class="container">
		<header>
			<div th:insert="top::top"></div>
		</header>
		<div class="row pl-5 pr-5">
			<div class="col-9">
				<h5> Ficha de usuario </h5>
				<div class="card border border primary" th:object="${usuarioMostrar}">
					<div class="card-body row pt-4 pb-4">
						<div class="col-7">
							<div class="card">
								<div class="card-header text-dark bg-light">Ficha del usuario

								</div>
								<div class="card-body">
									<div class="mb-2">
										<h5 th:text="*{nombre}" class="mb-2 card-text">Nombre del usuario</h5>
									</div>
									<p><a th:href="@{/usuarios}" class="btn btn-primary mt-3">Cerrar</a></p>
								</div>
							</div>
						</div>
						<div class="col-5">
							<div class="card">
								<div class="card-header text-dark bg-light">Pedidos del usuario
								</div>
								<div class="card-body">
									<span th:each="categoria:${usuarioMostrar.categorias}">
										<p><a th:text="${categoria.id}" th:href="@{/categorias/{id}(id=${categoria.id})}" class="card-text"> </a></p>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
